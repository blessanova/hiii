<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { width:100vw; height:100vh; overflow-x:hidden; }
.bg {
  position:fixed;
  width:100vw;
  height:100vh;
  top:0; left:0;
  z-index:-1;
  object-fit:cover;
}
</style>
</head>
<body>
<audio autoplay loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>
<img src="assets/background1.jpeg" class="bg" id="bg1">
<img src="assets/background2.jpeg" class="bg" id="bg2" style="display:none;">
<img src="assets/background3.jpeg" class="bg" id="bg3" style="display:none;">
<script>
window.addEventListener("scroll",()=>{
  let y=window.scrollY, h=innerHeight;
  bg1.style.display = y < h ? "block" : "none";
  bg2.style.display = y >= h && y < h*2 ? "block" : "none";
  bg3.style.display = y >= h*2 ? "block" : "none";
});
</script>
</body>
</html>
