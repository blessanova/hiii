<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Photo Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
        }

        .bg {
            flex: 1;
            background-size: cover;
            background-position: center;
        }

        .bg.top; {
            background-image: url("background1.jpeg");
        }

        .bg.center; {
            background-image: url("background2.jpeg");
        }

        .bg.bottom; {
            background-image: url("background3.jpeg");
        }

        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 22px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            background: rgba(0,0,0,0.6);
            color: white;
            backdrop-filter: blur(6px);
        }
    </style>
</head>
<body>

    <!-- Background sections -->
    <div class="bg top"></div>
    <div class="bg center"></div>
    <div class="bg bottom"></div>


    <!-- Music -->
    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button onclick="document.getElementById('bgm').play()">â–¶ Play Music</button>

</body>
</html>
